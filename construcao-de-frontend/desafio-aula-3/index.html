<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANÇAMENTO DE NOTAS</title>
  </head>

  <body>
    <main>
      <h1>LANÇAMENTO DE NOTAS</h1>

      <section>
        <form id="notas">
          <label for="disciplinas">
            <h2>Selecione a disciplina</h2>
          </label>
          <select name="disciplinas" id="disciplinas" form="notas" autofocus>
            <option value="default">-</option>
            <option value="introInf">Introdução à informática</option>
            <option value="linguPro">Linguagens de Programação</option>
            <option value="progrCom">Programação de Computadores</option>
          </select>
          <br />
          <br />
          <table>
            <thead>
              <tr>
                <th>Nome do Aluno</th>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Exame</th>
                <th>Média</th>
                <th>Faltas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Joana da Silva</td>
                <td>
                  <input
                    id="aluno1-prova1"
                    name="prova1"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno1-prova2"
                    name="prova2"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno1-exame"
                    name="exame"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    onblur="validaNota(this.id, this.value)"
                    value=""
                  />
                </td>
                <td>
                  <input
                    id="aluno1-media"
                    type="number"
                    form="notas"
                    tabindex="-1"
                    readonly
                  />
                </td>
                <td>
                  <input
                    id="aluno1-faltas"
                    name="faltas"
                    type="number"
                    min="0"
                    max="16"
                    form="notas"
                    onblur="validaFalta(this.id, this.value)"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>Maria do Socorro</td>
                <td>
                  <input
                    id="aluno2-prova1"
                    name="prova1"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno2-prova2"
                    name="prova2"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno2-exame"
                    name="exame"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    onblur="validaNota(this.id, this.value)"
                    value=""
                  />
                </td>
                <td>
                  <input
                    id="aluno2-media"
                    type="number"
                    form="notas"
                    tabindex="-1"
                    readonly
                  />
                </td>
                <td>
                  <input
                    id="aluno2-faltas"
                    name="faltas"
                    type="number"
                    min="0"
                    max="16"
                    form="notas"
                    onblur="validaFalta(this.id, this.value)"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>Pedro Santos</td>
                <td>
                  <input
                    id="aluno3-prova1"
                    name="prova1"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno3-prova2"
                    name="prova2"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    value=""
                    onblur="validaNota(this.id, this.value)"
                    required
                  />
                </td>
                <td>
                  <input
                    id="aluno3-exame"
                    name="exame"
                    type="number"
                    min="0"
                    max="10"
                    form="notas"
                    onblur="validaNota(this.id, this.value)"
                    value=""
                  />
                </td>
                <td>
                  <input
                    id="aluno3-media"
                    type="number"
                    form="notas"
                    tabindex="-1"
                    readonly
                  />
                </td>
                <td>
                  <input
                    id="aluno3-faltas"
                    name="faltas"
                    type="number"
                    min="0"
                    max="16"
                    form="notas"
                    onblur="validaFalta(this.id, this.value)"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <br />
          <br />
          <input type="submit" value="Salvar" />
          <input type="reset" value="Limpar" />
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
